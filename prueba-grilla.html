<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- Compressed CSS -->
<link 
rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.3/dist/css/foundation.min.css"
  crossorigin="anonymous">
  <style>
    .grid-x, .grid-y {
      background: #2ecc71
    }

    div[class^="cell"] {
      border: 1px solid #e74c3c;
      background: #3498db;
      color: white;
      height: 100px;
    }
  </style>
</head>
<body>
<div class="grid-container">
  <div class="grid-x grid-margin-x grid-padding-x">
    <div class="cell auto">Columna 1</div>
    <div class="cell auto">Columna 2</div>
    <div class="cell auto">Columna 3</div>
    <div class="cell auto">Columna 4</div>
    <div class="cell auto">Columna 5</div>
    <div class="cell auto">Columna 6</div>
  </div>
  <div class="grid-x grid-margin-x grid-padding-x">
    <div class="cell auto">Columna 1</div>
    <div class="cell auto">Columna 2</div>
  </div>
  <div class="grid-x grid-margin-x grid-padding-x">
    <div class="cell auto">Columna 1</div>
    <div class="cell auto">Columna 2</div>
    <div class="cell auto">Columna 3</div>
  </div>
  <div class="grid-x grid-margin-x grid-padding-x">
    <div class="cell auto">Columna 1</div>
  </div>
  <div class="grid-x grid-margin-x grid-padding-x">
    <div class="cell auto">1</div>
    <div class="cell auto">2</div>
    <div class="cell auto">3</div>
    <div class="cell auto">4</div>
    <div class="cell auto">5</div>
    <div class="cell auto">6</div>
    <div class="cell auto">7</div>
    <div class="cell auto">8</div>
    <div class="cell auto">9</div>
    <div class="cell auto">10</div>
    <div class="cell auto">11</div>
    <div class="cell auto">12</div>
  </div>
</div>
<br/>
<div class="grid-container">
  <div class="grid-y grid-margin-y grid-padding-y" style="height: 100vh">
    <div class="cell large-2 medium-4 small-6">Fila 1</div>
    <div class="cell small-4">Fila 2</div>
    <div class="cell large-6 medium-4 small-2">Fila 3</div>
  </div>
</div>
<br />
<div class="grid-container">
  <div class="grid-x grid-margin-x grid-padding-x">
    <div class="cell large-6 large-offset-6 medium-8 medium-offset-2 small-12">Columna 1</div>
  </div>
</div>  
  <!-- Compressed JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.3/dist/js/foundation.min.js"
  >
  </script>
</body>
</html>
